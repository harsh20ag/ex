<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pstyles/gfg.css">
</head>

<body>
    <div class="main">
        <h1 class="tit"><strong>GeeksforGeeks Survey Form</strong> </h1>
        <form class="for">
            <label class="la">Name</label>
            <br>
            <input class="sd" type="text" placeholder="Enter your name">
            <br><br>
            <label class="la">Email</label>
            <br>
            <input class="sd"  type="email" placeholder="Enter your email">
            <br><br>
            <label class="la">Age</label>
            <br>
            <input class="sd"  type="number" placeholder="Enter your age">
            <br><br>
            <label class="la">Which option best describes you?</label>
            <br>
            <select class="sd">
                <option>Student</option>
                <option>Intern</option>
                <option>Professional</option>
                <option>Other</option>
            </select>
            <br><br>
            <label class="la">Would you recommend gfg to your friends?</label>
            <br>
            <input class="dd" type="radio">
            <label class="te">Yes</label>
            <br>
            <input class="dd"  type="radio">
            <label class="te">No</label>
            <br>
            <input class="dd"  type="radio">
            <label class="te">Maybe</label>
            <br><br>
            <label class="la">Lnaguages and Frameworks Known (check all that apply)</label>
            <br>
            <input class="dd"  type="checkbox">
            <label class="te">C</label>
            <br>
            <input class="dd" type="checkbox">
            <label class="te">C++</label>
            <br>
            <input class="dd" type="checkbox">
            <label class="te">Java</label>
            <br>
            <input class="dd" type="checkbox">
            <label class="te">Python</label>
            <br>
            <input class="dd" type="checkbox">
            <label class="te">React</label>
            <br>
            <input class="dd" type="checkbox">
            <label class="te">Angular</label>
            <br><br>
            <label class="la">Any comments or suggestions</label>
            <br>
            <textarea class="sd" name="" id="" cols="50" rows="3"></textarea>
            <br>
            <input class="pd" type="submit">


        </form>
    </div>

</body>

</html>
